<Project xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
  <PropertyGroup>
    <env-WebServer>localhost</env-WebServer>
    <env-VirtualDirectoryName>AcmeDev</env-VirtualDirectoryName>
    <env-PhysicalDirectory></env-PhysicalDirectory>
    <env-DBServer>localhost</env-DBServer>
    <env-DBName>AcmeDev</env-DBName>
    <env-DBConnection>Server=$(env-DBServer);Database=$(env-DBName);Integrated Security=SSPI</env-DBConnection>
    <env-DBApplyBaseline>true</env-DBApplyBaseline>
  </PropertyGroup>
</Project>